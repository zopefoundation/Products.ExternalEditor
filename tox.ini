[tox]
envlist =
    py27,
    coverage-report,

[testenv]
usedevelop = True
pip_pre = True
commands =
    coverage run {envbindir}/zope-testrunner --path=Products --all {posargs:-vc}
deps =
    .
    zope.testrunner
    coverage
setenv =
    COVERAGE_FILE=.coverage.{envname}

[testenv:coverage-report]
basepython = python2.7
deps = coverage
setenv =
    COVERAGE_FILE=.coverage
skip_install = true
commands =
    coverage erase
    coverage combine
    coverage html -i
    coverage xml -i
    coverage report -i
